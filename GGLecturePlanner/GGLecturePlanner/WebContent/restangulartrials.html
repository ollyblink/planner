
<!doctype html>
<html ng-app="planhandler">
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="http://d3js.org/d3.v3.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-resource.js"></script>
<script src="https://code.angularjs.org/1.2.24/angular-sanitize.min.js"></script>
<script
	src="http://tombatossals.github.io/angular-leaflet-directive/bower_components/angular/angular.min.js"></script>
<script
	src="http://tombatossals.github.io/angular-leaflet-directive/bower_components/leaflet/dist/leaflet.js"></script>
<script
	src="http://tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
<link rel="stylesheet"
	href="http://tombatossals.github.io/angular-leaflet-directive/bower_components/leaflet/dist/leaflet.css" />
<script type="text/javascript">


        angular.module('planhandler', [])

            .controller('planCtrl', function ($scope, $http) {
                var rest = 'http://localhost:8081/GGLecturePlanner/rest/plans/allplans';  
                $scope.getAllPlans = function () {
                    return $http.get(rest).
                     success(function (data) {
                         $scope.plans = data; 
                     });
                };  
            });



    </script>


</head>

<body>
	<div class="container" ng-controller="planCtrl" ng-init="getAllPlans()">
		<table >
		<tr>
		<th colspan="4">Pläne</th> 
		</tr>
			<tr ng-repeat="plan in plans">
				<td>{{plan.semester}}&nbsp;{{plan.year}}</td>
				<td>bearbeiten</td>
				<td>löschen</td>
				<td>drucken</td>
			</tr>
		</table>
	</div>
</body>
</html>
